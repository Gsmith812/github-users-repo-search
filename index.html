<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User's Repo Finder</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>List Any Github User's Repositories</h1>
    </header>
    <main>
        <form>
            <label for="user-name">Enter Github Username:</label>
            <input type="text" class="js-user-input" placeholder="username here.." required>
            <button type="submit" class="js-submit-input">Search</button>
        </form>
        <section class="js-results hidden">
            <h2>Search Results:</h2>
            <ul id="js-results-list">

            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
